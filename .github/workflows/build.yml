name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 90

      - name: Get APK info
        run: |
          echo "### :rocket: Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APK Size:** $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug
          path: ./apk

      - name: Rename APK
        run: |
          mv apk/app-debug.apk "apk/AutoReloadChrome-${{ github.run_number }}.apk"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: AutoReload Chrome v${{ github.run_number }}
          draft: false
          prerelease: false
          files: apk/*.apk
          body: |
            ## AutoReload Chrome APK
            Download the APK below and install it on your Android device.

            ### How to Install:
            1. Download the APK file
            2. Enable "Install from Unknown Sources" on your phone
            3. Open the APK file to install

            ### Permissions Required:
            - Overlay Permission (to show floating button)
            - Accessibility Service (to reload Chrome pages)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
